<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible">
    <meta name="description" content="EasyEscort">
    <meta name="author" content="Jeremy">

    <!-- insert css file -->
    <!-- cite bootstrap made by twitter-->
    <link href="../static/css/bootstrapcss/bootstrap.css" rel="stylesheet">
    <link href="../static/css/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/formcss/formstyle.css" rel="stylesheet">
    <link href="../static/css/bootstrapcss/bootstrap-select.css" rel="stylesheet">
    <link href="../static/css/datepicker/bootstrap-datepicker3.css" rel="stylesheet">
    <link href="../static/css/datepicker/bootstrap-datepicker3.standalone.css" rel="stylesheet">

    <!-- self made css file -->
    <link href="../static/css/selfmadecss/style.css" rel="stylesheet">

    <title>Escorteasy</title>

    <!-- insert javascripts -->
    <script src="../static/javascripts/importJavascript/canvasjs.min.js"></script>
    <!-- insert google chart api -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- insert jquery -->
    <script src="../static/javascripts/importJavascript/jquery-2.2.2.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/javascripts/importJavascript/jquery-2.2.2.min.js"></script>
    <script src="../static/javascripts/bootstrapjs/bootstrap.min.js"></script>
    <script src="../static/javascripts/bootstrapjs/bootstrap-select.js"></script>
    <script src="../static/javascripts/bootstrapjs/bootstrap-datepicker.js"></script>

    <!-- self made javascript -->
    <script src="../static/javascripts/selfmadejavascripts/escortAssist_manager.js"></script>
</head>
<body id="bodySubPage">
    <div id="navigation" style="background-color: darkred">
{#        <nav class="navbar navbar-default" role="navigation">#}
        <div class="container-fluid">
            <!-- Brand and Toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle - Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Escorteasy</a>
            </div>
            <!-- top menu -->
            <ul class="nav navbar-right top-nav">
                <li>
                    <a href='/'>Sign Out</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mainpage_manager" style="height:1000px">
{#        <div class="blockRed" style="height:500px;">#}
            <!-- navigation bar-->
            <div class="container" id="staticBoard" style="position:fixed;background-color:inherit">
                <ul class="nav nav-tabs">
                    <li class="active" style="width:15%; height:5%; text-align:center">
                        <a data-toggle="tab" href="#day">Day</a>
                    </li>
                    <li style="width:15%; height:5%; text-align:center">
                        <a data-toggle="tab" href="#month">Month</a>
                    </li>
                    <li style="width:15%; height:5%; text-align:center">
                        <a data-toggle="tab" href="#year">Year</a>
                    </li>
                </ul>
                <!-- navigation bar-->
                <!-- the canvas -->
                <div class="container" id="graphBoard" style="background-color:whitesmoke">
                    <div class="tab-content">
                        <!-- the canvas for daily statistic information-->
                        <div id="day" class="tab-pane fade in active">
                            <div class="row" style="margin-top:5%;">
                                <!-- date picker -->
                                <div class="col-lg-5">
                                    <div class="input-group date" data-provide="datepicker" id="selectDailyDate"
                                         style="margin-top:11%; margin-left:5%; margin-right:10%">
                                        <input type="text" class="form-control" id="dayDate" placeholder="Date">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- route picker -->
                                <div class="col-lg-5">
                                    <label style="margin-left:3%; margin-bottom:1px;font-size:large;
                                        font-weight:500;letter-spacing:2px">Route</label>
                                    <div style="margin-top:-1%">
                                        <select class="selectpicker" id="dayRoute" style="margin-left:10%">
                                            <option>BLUE</option>
                                            <option>GREEN</option>
                                            <option>YELLOW</option>
                                            <option>RED</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- the statistical graph for daily info-->
                            <div class="row" style="margin-top:8%;">
                                <div class="col-lg-9">
                                    <div id="chart_day_div" style=" margin-left:8%;width:120%;height:250px"></div>
                                </div>
                            </div>
                        </div>
                        <!-- the canvas for monthly statistical information-->
                        <div id="month" class="tab-pane fade">
                            <div class="row" style="margin-top:5%;">
                                <!-- monthly date picker -->
                                <div class="col-lg-5">
                                    <div class="input-group date" data-provide="datepicker" id="selectMonthlyDate"
                                         style="margin-top:11%; margin-left:5%; margin-right:10%">
                                        <input type="text" class="form-control" id="monthDate" placeholder="Date">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- monthly route picker -->
                                <div class="col-lg-5">
                                    <label style="margin-left:3%; margin-bottom:1px;font-size:large;
                                        font-weight:500;letter-spacing:2px">Route</label>
                                    <div style="margin-top:-1%">
                                        <select class="selectpicker" id="monthRoute" style="margin-left:10%">
                                            <option>BLUE</option>
                                            <option>GREEN</option>
                                            <option>YELLOW</option>
                                            <option>RED</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- monthly statistical graph -->
                            <div class="row" style="margin-top:8%;">
                                <div class="col-lg-9">
                                    <div id="chart_month_div" style=" margin-left:8%;width:120%;height:250px"></div>
                                </div>
                            </div>
                        </div>
                        <!-- the canvas for yearly statistical information-->
                        <div id="year" class="tab-pane fade">
                            <div class="row" style="margin-top:5%;">
                                <!-- yearly date picker -->
                                <div class="col-lg-5">
                                    <div class="input-group date" data-provide="datepicker" id="selectYearlyDate"
                                         style="margin-top:11%; margin-left:5%; margin-right:10%">
                                        <input type="text" class="form-control" id="yearDate" placeholder="Date">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- yearly route picker -->
                                <div class="col-lg-5">
                                    <label style="margin-left:3%; margin-bottom:1px;font-size:large;
                                        font-weight:500;letter-spacing:2px">Route</label>
                                    <div style="margin-top:-1%">
                                        <select class="selectpicker" id="yearRoute" style="margin-left:10%">
                                            <option>BLUE</option>
                                            <option>GREEN</option>
                                            <option>YELLOW</option>
                                            <option>RED</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- yearly statistical graph -->
                            <div class="row" style="margin-top:8%;">
                                <div class="col-lg-9">
                                    <div id="chart_year_div" style=" margin-left:8%;width:120%;height:250px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>
</html>
