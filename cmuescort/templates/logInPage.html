<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible">
    <meta name="description" content="EasyEscort">
    <meta name="author" content="Jeremy">

    <!-- insert css file -->
    <!-- cite bootstrap made by twitter-->
    <link href="../static/css/bootstrapcss/bootstrap.css" rel="stylesheet">
    <link href="../static/css/bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome-4.5.0/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/formcss/formstyle.css" rel="stylesheet">
    <link href="../static/css/bootstrapcss/bootstrap-select.css" rel="stylesheet">

    <!-- self-made style -->

    <title>Escorteasy</title>
</head>
<body id="bodyMainPage">
    <!-- header -->
    <div class="blockRed">
        <div id="Welcome">
           <div>Welcome</div>
        </div>
    <!-- login and signup form-->
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="login">
                    <div class="row" style="height:10%">
                        <div class="col-lg-12 col-sm-12">
                            <input type="text" placeholder="andrewID" id="logInID">
                        </div>
                    </div>
                    <div class="row" style="height:10%">
                        <div class="col-lg-12 col-sm-12">
                            <input type="password" placeholder="password" id="logInpassword">
                        </div>
                    </div>
                    <div class="row" style="height:10%">
                        <div class="col-lg-5 col-sm-5">
                            <select class="selectpicker" id="logInStatus" >
                                <option>Student</option>
                                <option>Driver</option>
                                <option>Manager</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="row" style="height:10%">
                        <div class="col-lg-12 col-sm-12">
                            <input type="button" value="Login" id="Login">
                        </div>
                    </div>
                    <div class="row" style="height:10%">
                        <div class="col-lg-12 col-sm-12">
                            <!-- trigger the modal box with texts-->
                            <p class="text-center" style="position:fixed;z-index:2">Not a memeber?
                                <a href="#signUp" data-toggle="modal" data-target="#signUp">Sign up now</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!--modal -->
                <div id="signUp" class="modal fade" role="dialog" style="opacity:0.9">
                    <div class="modal-dialog">
                    <!-- modal content -->
                        <div class="modal-content">
                            <!-- modal header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" style="color:black">Sign Up</h4>
                            </div>
                            <!-- modal body -->
                            <div class="modal-body" style="color:black">
                                <div class="signup">
                                    <input type="text" placeholder="andrewID" id="signUpID"><br>
                                    <input type="text" placeholder="Email" id="Email"><br>
                                    <input type="text" placeholder="FirstName" id="FN"><br>
                                    <input type="text" placeholder="LastName" id="LN"><br>
                                    <input type="text" placeholder="Address" id="Ad"><br>
                                    <input type="password" placeholder="password" id="signUppassword"><br>
                                    <div class="col-md-6">
                                        <select class="selectpicker" id="signUpStatus">
                                            <option>Student</option>
                                            <option>Driver</option>
                                            <option>Manager</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- modal-footer-->
                            <div class="modal-footer">
                                <input type="button" class="btn" id="SignUp" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- image -->
    <div class="imageContainer">
        <div></div>
    </div>
    <div class = "blockRed" style = "height:10%">
    </div>
    <!-- footer -->
    <div class="blockRed" style = "height:30%">
        <footer class="text-center">
            <!-- footer above -->
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>Address</h3>
                    <p>5000 Forbes Avenue<br>Pittsburgh, PA 15213</p>
                </div>
                <div class="footer-col col-md-4">
                    <h3>Follow Us</h3>
                    <ul class="list-inline">
                        <li>
                            <a href="#" class="socialButton socialOutline"><i class="fa fa-fw fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="#" class="socialButton socialOutline"><i class="fa fa-fw fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#" class="socialButton socialOutline"><i class="fa fa-fw fa-google-plus"></i></a>
                        </li>
                        <li>
                            <a href="#" class="socialButton socialOutline"><i class="fa fa-fw fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="footer-col col-md-4">
                    <h3>Contact</h3>
                    <ul class="list-unstyled">
                        <li>
                            <div><i class="fa fa-phone-square"></i> +(421)8195982</div>
                        </li>
                        <li>
                            <div><i class="fa fa-envelope"></i> escort@andrew.cmu.edu</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- footer below -->
            <div class="blockRed">
                <div class="container">
                   <div class="row">
                       <div class="col-lg-12">
                            Copyright @ Jeremy 15112 Hackthon
                       </div>
                   </div>
                </div>
            </div>
        </footer>
    </div>
</body>
